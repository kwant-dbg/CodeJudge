<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CodeJudge - Online Coding Judge Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; text-align: center; }
        form { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class='container'>
        <h1> CodeJudge</h1>
        <p>Online Coding Judge Platform</p>
        
        <h2>Create Problem</h2>
        <form id='problemForm'>
            <input type='text' id='title' placeholder='Problem Title' required><br>
            <textarea id='description' placeholder='Description' required></textarea><br>
            <select id='difficulty' required>
                <option value=''>Select Difficulty</option>
                <option value='easy'>Easy</option>
                <option value='medium'>Medium</option>
                <option value='hard'>Hard</option>
            </select><br>
            <button type='submit'>Create Problem</button>
        </form>
        
        <h2>Submit Solution</h2>
        <form id='submissionForm'>
            <input type='number' id='problemId' placeholder='Problem ID' required><br>
            <select id='language' required>
                <option value=''>Select Language</option>
                <option value='cpp'>C++</option>
                <option value='python'>Python</option>
                <option value='java'>Java</option>
            </select><br>
            <textarea id='code' placeholder='Your code here...' required></textarea><br>
            <button type='submit'>Submit Solution</button>
        </form>
        
        <div id='status'></div>
    </div>

    <script>
        document.getElementById('problemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                difficulty: document.getElementById('difficulty').value
            };
            try {
                const response = await fetch('/api/problems/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                document.getElementById('status').innerHTML = response.ok ? 'Problem created!' : 'Error creating problem';
            } catch (err) {
                document.getElementById('status').innerHTML = 'Error: ' + err.message;
            }
        });

        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                problem_id: parseInt(document.getElementById('problemId').value),
                language: document.getElementById('language').value,
                code: document.getElementById('code').value
            };
            try {
                const response = await fetch('/api/submissions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                document.getElementById('status').innerHTML = response.ok ? 'Solution submitted!' : 'Error submitting solution';
            } catch (err) {
                document.getElementById('status').innerHTML = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
